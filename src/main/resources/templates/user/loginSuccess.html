<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML 로딩이 완료되고 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함
            $("#btnSend").click(function () {
                location.href = "/html/index.html";
            })

                // 버튼 클릭했을때, 발생되는 이벤트 생성함
            $("#btnLogout").click(function () {
                // Ajax 호출해서 로그인 하기
                $.ajax({
                    url: "/user/logout",
                    type: "post",
                    dataType: "JSON",
                    success: function (json) {

                        if (json.result === 1) { // 로그아웃 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/html/index.html"; // 메인 화면으로 이동

                        } else {
                            alert(json.msg); // 메시지 띄우기
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">로그인된 사용자아이디
            </div>
            <div class="divTableCell" th:text="${session.SS_USER_ID + '님이 로그인 되었습니다.'}"></div>
        </div>
    </div>
</div>
<div></div>
<br/><br/>
<button id="btnSend" type="button">메인 화면 이동</button>
<button id="btnLogout" type="button">로그아웃</button>
</body>
</html>
